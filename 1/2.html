<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Творча Майстерня</title>
    <style>
        /* Стили для шапки */
        .header {
            background-color: #2c1612;
            color: white;
            padding: 10px 0;
        }
        .header .logo img {
            max-width: 200px;
        }
        .header .contacts {
            text-align: center;
            font-size: 14px;
        }
        .header .icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        .header .icons svg {
            fill: white;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .menu {
            background-color: #fff;
            border-top: 2px solid #ddd;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <div class="logo">
                <img src="logo-placeholder.png" alt="Творча Майстерня">
            </div>

            <!-- Іконки -->
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3 12.5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8a.5.5 0 0 1-.491.408H4.118a.5.5 0 0 1-.491-.408L2.01 5.607 1.61 3H.5a.5.5 0 0 1-.5-.5zM4.415 6l1.313 7h7.544l1.313-7H4.415zM6 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a5 5 0 0 0-4 8h8a5 5 0 0 0-4-8z"/>
                </svg>
            </div>
        </div>
    </header>

    <!-- Меню -->
    <div class="menu">
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3 12.5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.5-.5z"/>
            </svg> Меню
        </div>
    </div>

</body>
</html>
